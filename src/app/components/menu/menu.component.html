

<div class="container-menu-desktop">
    <!-- Topbar -->


    <div class="wrap-menu-desktop ">
        <nav class="limiter-menu-desktop container">
            
            <!-- Logo desktop -->		
            <!-- <a href="#" class="logo">
                <img src="images/icons/logo-01.png" alt="IMG-LOGO">
            </a> -->

            <!-- Menu desktop -->
            <div class="menu-desktop">
                <ul class="main-menu">
                    <li *ngFor="let item of menuItems" [routerLink]="item.path" 
                    routerLinkActive="active-menu" [routerLinkActiveOptions]="{ exact: true }">
                  <a [routerLink]="item.path">{{ item.name }}</a>
                </li>
                
                      
                </ul>
            </div>	

            <!-- Icon header -->
            <div class="wrap-icon-header flex-w flex-r-m">
                <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
                    <i class="zmdi zmdi-search"></i>
                </div>
                <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" [attr.data-notify]="totalItems">
                    <i class="zmdi zmdi-shopping-cart"></i>
                  </div>

                <a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
                    <i class="zmdi zmdi-favorite-outline"></i>
                </a>
            </div>
        </nav>
    </div>	
</div>

	<!-- Header Mobile -->
    <div class="wrap-header-mobile">
        <!-- Logo moblie -->		
        <div class="logo-mobile">
            <a href="index.html"><img src="../../../assets/images/icons/logo-01.png" alt="IMG-LOGO"></a>
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m m-r-15">
            <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
                <i class="zmdi zmdi-search"></i>
            </div>

            <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" data-notify="2">
                <i class="zmdi zmdi-shopping-cart"></i>
            </div>

            <a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti" data-notify="0">
                <i class="zmdi zmdi-favorite-outline"></i>
            </a>
        </div>

        <!-- Button show menu -->
        <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </div>
    </div>


    <!-- Menu Mobile -->
    <div class="menu-mobile">
        <ul class="main-menu-m">
            <li *ngFor="let item of menuItems" [ngClass]="{'active-menu': item.path === '/'}">
                <a [routerLink]="item.path">{{ item.name }}</a>
              </li>
        </ul>
    </div>

    <!-- Modal Search -->
    <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
        <div class="container-search-header">
            <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
                <img src="../../../assets/images/icons/icon-close2.png" alt="CLOSE">
            </button>

            <form class="wrap-search-header flex-w p-l-15">
                <button class="flex-c-m trans-04">
                    <i class="zmdi zmdi-search"></i>
                </button>
                <input class="plh3" type="text" name="search" placeholder="Buscar...">
            </form>
        </div>
    </div>


<!-- Cart -->
<div class="wrap-header-cart js-panel-cart">
    <div class="s-full js-hide-cart"></div>

    <div class="header-cart flex-col-l p-l-65 p-r-25">
        <div class="header-cart-title flex-w flex-sb-m p-b-8">
            <span class="mtext-103 cl2">
                TÃº Carrito
            </span>

            <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
                <i class="zmdi zmdi-close"></i>
            </div>
        </div>
        
        <div class="header-cart-content flex-w js-pscroll">
            <ul class="header-cart-wrapitem w-full">
                <li *ngFor="let item of cartItems" class="header-cart-item flex-w flex-t m-b-12">
                    <div class="header-cart-item-img">
                      <!-- Suponiendo que cada producto tiene una propiedad 'image' que contiene la URL de la imagen -->
                      <img src="../../../assets/ImagenesTienda/comingSoon.jpg" alt="IMG">
                    </div>
                
                    <div class="header-cart-item-txt p-t-8">
                      <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
                        {{ item.strNameProduct }} <!-- Nombre del producto -->
                      </a>
                
                      <span class="header-cart-item-info">
                        {{ item.quantity }} x ${{ item.dblPrice }} <!-- Cantidad x Precio -->
                      </span>
                    </div>
                  </li>

             
            </ul>
            
            <div class="w-full">
                <div class="header-cart-total w-full p-tb-40">
                    Total: $0.00
                </div>

                <div class="header-cart-buttons flex-w w-full">
                    <a href="shoping-cart.html" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
                        Ver Carrito
                    </a>

                    <a href="shoping-cart.html" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
                        Pago
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
