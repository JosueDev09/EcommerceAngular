


<div class="mt-[150px]">
    <div class="flex-w flex-sb-m p-b-52">
        <div class="flex-w flex-l-m filter-tope-group m-tb-10 ml-[170px]">
			<div class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 cursor-pointer" >
				<a  [href]="['/productos/todoslosproductos']">
					Todos los productos
				</a>
			</div>
			<div class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 cursor-pointer " *ngFor="let cat of categorias"  [class.how-active1]="cat.strCategorieName === categoriaActual">
				<a  [href]="['/productos/' + cat.strCategorieName]">
					{{cat.strCategorieName}}
				</a>
			</div>						                 
        </div>

        <div class="flex-w flex-c-m m-tb-10 mr-[170px]">
            <div class="flex-c-m stext-106 cl6 size-104 bor4 pointer hov-btn3 trans-04 m-r-8 m-tb-4 js-show-filter">
                <i class="icon-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-filter-list"></i>
                <i class="icon-close-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
                 Filter
            </div>

        </div>
        
        
       
    </div>
</div>
	
	
	<!-- Product -->
	<div class="bg0 m-t-23 p-b-140 ">
		<div class="container">
		
			<div class="row isotope-grid">
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women" *ngFor="let producto of productos">
					<!-- Block2 -->
					<div class="block2">
						<div class="block2-pic hov-img0">
							<img src="../../../assets/ImagenesTienda/comingSoon2.jpg" alt="IMG-PRODUCT">

							<a [routerLink]="['/producto-detalle',producto.strCategorieName,producto.strNameProduct]" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
								Ver Producto
							</a>
						</div>

						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<a [routerLink]="['/producto-detalle',producto.strCategorieName,producto.strNameProduct]" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
									{{ producto.strNameProduct }}
								</a>

								<span class="stext-105 cl3">
									${{ producto.dblPrice }} MXN.
								</span>
							</div>

							<div class="block2-txt-child2 flex-r p-t-3">
								
								<a  class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
									<img class="icon-heart1 dis-block trans-04" src="../../../assets/images/icons/icon-heart-01.png" alt="ICON">
									<img class="icon-heart2 dis-block trans-04 ab-t-l" src="../../../assets/images/icons/icon-heart-02.png" alt="ICON">
								</a>
							</div>
						</div>
					</div>
				</div>

				
			</div>

			
		</div>
	</div>
